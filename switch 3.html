<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>switch문3</title>
    <style>
      body {
        background-color: #0c3268;
        color: rgb(243, 243, 243);
      }

      p {
        margin-top: 80px;
        font-size: 2em;
        font-weight: 700;
        text-align: center;
        text-shadow: 1px 2px 1px #000;
      }

      p strong {
        font-size: 2.2em;
        color: yellow;
      }
    </style>
  </head>
  <body>
    <script>
      var session = prompt("알파벳을 입력해주세요.");
      switch (session.toLowerCase()) {
        // toLowerCase -> 소문자든 대문자든 둘 다 적용되게 하는 애
        case "a":
          document.write("<p>입력한 알파벳은 <strong>Ant</strong>입니다.</P>");
          break;
        case "b":
          document.write("<p>입력한 알파벳은 <strong>Bear</strong>입니다.</P>");
          break;
        case "c":
          document.write("<p>입력한 알파벳은 <strong>Cat</strong>입니다.</P>");
          break;
        case "d":
          document.write("<p>입력한 알파벳은 <strong>D</strong>입니다.</P>");
          break;
        case "e":
          document.write("<p>입력한 알파벳은 <strong>E</strong>입니다.</P>");
          break;
        case "f":
          document.write("<p>입력한 알파벳은 <strong>E</strong>입니다.</P>");
          break;
        default:
          alert("알파벳을 입력하지 않았습니다.");
      }
    </script>
  </body>
</html>
